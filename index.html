<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"/>

    <title>Results Summary Component</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
    <main>
        <section class="result-box">
            <h3 class="box-title">Your Result</h3>
            <div class="result-number-container">
                <h1>76</h1> 
                <span>of 100</span>
            </div>
            <div class="result-feedback">
                <h2>Great</h2>
                <p>You scored higher thank 65% of the people who have taken these tests.</p>
            </div>
        </section>
        <section class="summary-box">
            <h3 class="box-title">Summary</h3>
            <div class="summary-results-container">
                <div class="summary-result">
                    <div class="result-field">
                        <img src="assets/images/icon-reaction.svg" alt="lightning icon"/>
                        <span id="reaction">Reaction</span>
                    </div>
                    <div class="result-points">
                        <span>80</span> / 100
                    </div>
                </div>
                <div class="summary-result">
                    <div class="result-field">
                        <img src="assets/images/icon-memory.svg" alt="lightning icon"/>
                        <span id="memory">Memory</span>
                    </div>
                    <div class="result-points">
                        <span>92</span> / 100
                    </div>
                </div>
                <div class="summary-result">
                    <div class="result-field">
                        <img src="assets/images/icon-verbal.svg" alt="lightning icon"/>
                        <span id="verbal">Verbal</span>
                    </div>
                    <div class="result-points">
                        <span>61</span> / 100
                    </div>
                </div>
                <div class="summary-result">
                    <div class="result-field">
                        <img src="assets/images/icon-visual.svg" alt="lightning icon"/>
                        <span id="visual">Visual</span>
                    </div>
                    <div class="result-points">
                        <span>72</span> / 100
                    </div>
                </div>
            </div>
            <a href="" class="button">
                <span>Continue</span>
                <div id="color1"></div>
                <div id="color2"></div>
            </a>
        </section>
    </main>
</body>
</html>
